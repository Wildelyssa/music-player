<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/c1e8c6306e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="images/Reflections.jpg" alt="Album Art">
        </div>
        <h2 id="title">Reflections</h2>
        <h3 id="artist">Elyssa Wilde</h3>
        <audio src="music/Reflections.mp3"></audio>
        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"><!-- Progress displayed here --></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:11</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>

    </div> 
   
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
